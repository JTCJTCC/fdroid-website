# Full project: https://gitlab.com/pages/jekyll
image: ruby:2.3

test:
  stage: test
  script:
  - apt-get update
  - apt-get install -y locales
  - echo "en_US UTF-8" > /etc/locale.gen
  - locale-gen en_US.UTF-8
  - export LANG=en_US.UTF-8
  - export LANGUAGE=en_US:en
  - export LC_ALL=en_US.UTF-8
  - apt-get install -y zlib1g-dev
  - gem install jekyll bundler
  - bundle install
  - 'echo url: https://$CI_PROJECT_NAMESPACE.gitlab.io > userconfig.yml'
  - 'echo baseurl: /$CI_PROJECT_NAME >> userconfig.yml'
  - bundle exec jekyll build -d test --config _config.yml,userconfig.yml --verbose --trace
  artifacts:
    paths:
    - test
  except:
  - master

pages:
  stage: deploy
  script:
  - apt-get update
  - apt-get install -y locales
  - echo "en_US UTF-8" > /etc/locale.gen
  - locale-gen en_US.UTF-8
  - export LANG=en_US.UTF-8
  - export LANGUAGE=en_US:en
  - export LC_ALL=en_US.UTF-8
  - apt-get install -y zlib1g-dev
  - gem install jekyll bundler
  - bundle install
  - 'echo url: https://$CI_PROJECT_NAMESPACE.gitlab.io > userconfig.yml'
  - 'echo baseurl: /$CI_PROJECT_NAME >> userconfig.yml'
  - bundle exec jekyll build -d public --config _config.yml,userconfig.yml
  artifacts:
    paths:
    - public
  only:
  - master
